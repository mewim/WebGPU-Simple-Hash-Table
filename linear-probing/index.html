<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linear Probing GPU Hash Table</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>  
  <body>
    <div class="container">

    <h1>Linear Probing GPU Hash Table</h1>
    <div>
      <form class="form-horizontal">
        <div class="form-row">
          <label class="col-sm-2 col-form-label">Initial Size</label>
          <input class="form-control col-sm-10" id="initial-size" value="2e6">
        </div>
        <div class="form-row">
          <label class="col-sm-2 col-form-label">Resize Threshold</label>
          <input class="form-control col-sm-10" id="resize-threshold" value="0.5">
        </div>
        <div class="form-row">
          <label class="col-sm-2 col-form-label">Resize Factor</label>
          <input class="form-control col-sm-10" id="resize-factor" value="4">
        </div>
        <div class="form-row">
          <label class="col-sm-2 col-form-label">Key Range</label>
          <input class="form-control col-sm-10" id="key-range" value="3e8">
        </div>
        <div class="form-row">
          <label class="col-sm-2 col-form-label">Batches</label>
          <input class="form-control col-sm-10" id="batches" value="10">
        </div>
        <div class="form-row">
          <label class="col-sm-2 col-form-label">Ops per Batch</label>
          <input class="form-control col-sm-10" id="ops-per-batch" value="1e6">
        </div>
        <button class="btn btn-primary" type="button" id="run">Run</button>
      </form>
    </div>
    <div class="form-group">
      <label></label>
      <textarea class="form-control" id="results" rows="20"></textarea>
    </div>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
    <style>
      .form-row{
        margin-bottom: 4px;
      }
    </style>
  </body>
</html>
